{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}
    <form role="search" method="get" id="search_form" action="">
      <input name="search_text" type="search" placeholder="Want a new one?" required/>
      <input type="submit" value="Search"/>
    </form>
    <p>You searched for: <strong>{{ search_text }}</strong></p>
    <p>Found {{ movies|length }} movies.</p>
    <ul>
        <li>{{movies}}</li>
    </ul>
    <p>77777</p>
<hr>
{% endblock %}
